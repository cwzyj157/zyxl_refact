<extend name="Common/basepage"/>
<block name="style"></block>
<block name="map"><span class="map">当前位置：</span><a href="__APP__">管理首页</a>><a href="{:U('Config/group')}">参数配置</a>><span>{$page_tip.page_name}</span></block>
<block name="pagelink">
	<div class="pageUrl"><a href="{$Think.cookie.__forward__}">权限组管理</a><a href="javascript:;" class="cur">{$page_tip.page_name}</a></div>
	<div class="soType clearfix">
    	<div class="row_r so_Form">
        <a href="{$Think.cookie.__forward__}" class="so_btn w100 h20">返回上一页</a>        	
        </div>
	</div>
</block>
<block name="body">
	<div class="fromTable">
    	<form name="form1" id="form1" action="{:U()}" method="post" onSubmit="return check_from()">
		<table>
			<tr>
				<td width="220" class="msg">权限组名称：</td>
				<td class="inp"><input type="text" name="title" id="title" class="f_input w200" value="{$info.title|default=''}" /><span class="f_tip" id="tip_title">( * 管理员权限组标题 )</span></td>
			</tr>
			<tr>
				<td class="msg">权限组描述：</td>
				<td class="inp"><input type="text" name="description" id="description" class="f_input w400" value="{$info.description|default=''}" /><span class="f_tip" id="tip_description">( * 管理员权限组描述 )</span></td>
			</tr>
            <tr>
				<td class="msg">排列序号：</td>
				<td class="inp"><input type="text" name="sort" id="sort" class="f_input w60" value="{$info.sort|default='1'}" /><span class="f_tip">( * 显示的排列序号 )</span></td>
			</tr>
            <tr>
				<td class="msg">是否锁定：</td>
				<td class="inp">
                <select name="islocked" class="f_select">
                	<option value="0">正常状态</option>
                    <option value="1">锁定状态</option>
                </select>
                <span class="f_tip" id="tip_type">( * 设置为锁定后，该权限组下帐号将全部无法登录后台 )</span>
                </td>
			</tr>
			<tr class="listpage">
				<td colspan="2">
					<div class="action_page clearfix">
						<div class="action_btn row_l"><input type="hidden" id="id" name="id" value="{$info.id|default = 0}" /><input type="submit" name="submit" id="submit" class="btn w100 h30" value="{$page_tip.btn_name}" /><a href="{$Think.cookie.__forward__}" class="w100 h30">返回列表</a></div>
					</div>
				</td>
			</tr>
		</table>
        </form>
    </div>	
</block>
<block name="script">
<script type="text/javascript">
	function check_from(){
		var title = $('#title').val();
		if (title == ''){
			form_inputMsg('title','权限组标题不能为空,请输入标题','error');
			return false;
		}
	}	
	Think.setValue("islocked", {$info.islocked|default=0});
	highlight_subnav('{:U('index')}');
</script>
</block>

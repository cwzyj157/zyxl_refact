<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$meta_title}_{$WEB_NAME}|管理系统</title>
<script src="__COMMON__/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="__COMMON__/widget/Validform_v5.3.2/Validform_v5.3.2.js" type="text/javascript"></script>
<script src="__JS__/global.js" type="text/javascript"></script>
<link rel="stylesheet" href="__CSS__/adnim.css" type="text/css">
<link rel="stylesheet" href="__COMMON__/widget/Validform_v5.3.2/validform.style.css" type="text/css">
<!--加载独立css部分-->
<block name="style"></block>
<!--加载独立css部分-->
</head>
<body>
<div class="topbar clearfix">
	<div class="top_bj">
        <div class="logo row_l"><a href="{:U('Index/index')}" id="a_logo">_{$WEB_NAME}管理系统</a></div>
        <div class="top_menu">
            <div class="admin_info"><span class="uname">{:session(C('SESSION_PREFIX').'.admin_truename')}</span> ({:session(C('SESSION_PREFIX').'.admin_name')})，欢迎您回来!<a href="{:U('Login/logout')}" target="_top"><u>安全退出</u></a></div>
            <div class="tabbon">
                <ul class="clearfix">
                    <volist name="__MENU__.main" id="menu">
                    <li><a href="{$menu.url|U}" class="{$menu.class|default=''}">{$menu.title}</a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="admin_menu">
    <volist name="__MENU__.child" id="sub_menu">
    	<notempty name="sub_menu">
        <!-- 子导航 -->
            <div class="lefumenuBox" id="lefumenuBox">
                <notempty name="key"><h2 class="menu_tip">{$key}</h2></notempty>
                <ul>
                	<volist name="sub_menu" id="menu">
                    	<li><a href="{$menu.url|U}" class="{$menu.class|default=''}" title="{$menu.title}">{$menu.title}</a></li>
                    </volist>
                </ul>
            </div>
        <!-- /子导航 -->
        </notempty>
	</volist>
    {:getDatamenu($__DATA_MENU__)}
</div>
<div class="admin_body">
	<div class="adnim_main">
        <div class="admin_map"><block name="map"></block></div>
        <div class="mapbox">
            <div class="cla_out">
                <div class="cla_mid">
                	<div class="cla_main">
                    	<block name="pagelink"></block>
                    </div>
                </div>
            </div>
        </div>
    	<block name="adminmap"></block>
    	<!--加载主题模版-->
        <div class="ContentMox">
			<div id="mainBoby" class="mainBoby"><block name="body"></block></div>
        </div>
        <!--加载主题模版-->
    </div>
</div>
<div class="admin_bottom" id="admin_bottom">
	<div class="copyright">Support<span>By</span><a href="{$WEB_URL}" target="_blank">{$WEB_NAME}</a>Copyright By<span>2015-06-09</span></div>
</div>
    <script type="text/javascript">
    (function(){
        var ThinkPHP = window.Think = {}
    })();
    </script>
<script src="__COMMON__/script/think.js" type="text/javascript"></script>
<script src="__JS__/adnim.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	/*版权信息自适应高度*/
	var $window = $(window),$lefumenuBox = $("#lefumenuBox"),url;
	$window.resize(function(){
		var minheight = $window.height()-231;
		$("#mainBoby").css("min-height",minheight);
		var isIE6 = window.XMLHttpRequest ? false : true;
		if (isIE6){
			$("#mainBoby").css("height",minheight);
		}
	}).resize();	
})
</script>
<block name="script"></block>
</body>
</html>
